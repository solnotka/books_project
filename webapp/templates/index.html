{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-8">
            {% for edition in books_list %}
                <a href='/book/{{ edition.id }} '><div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                      <div class="col-md-4">
                        <img src="{{ edition.cover }}" class="card-img">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{edition.my_author}}</p>{{ edition }}</h5>
                          <p class="card-text">{{ edition.ISBN}}</p>
                          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                      </div>
                    </div>
                  </div></a>
            {% endfor %}
        </div> 
    </div>
{% endblock %}
