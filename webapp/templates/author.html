{% extends 'base.html' %}

{% block content %}
    <body>
        <div class="container">
            <h1 class="text-center" style="height: 70px;">{{ my_author }}</h1>
            <div class="row">
                <div class="col-md-5" style="height: 462px;padding: 15px;">
                    <div class="form-group"><label style="font-weight: bold;">Год рождения: </label></div>
                    <div class="form-group"><label style="font-weight: bold;">Место рождения: </label></div>
                    <div class="form-group"><label style="font-weight: bold;">Биография: </label></div>
            </div>

            <div class="card-columns">
                {% for edition in books_list %}
                <div class="card mb-3" style="max-width: 540px;">
                  <div class="row no-gutters">
                    <div class="col-md-4">
                      <img src="{{ edition.cover }}" class="card-img">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                      <h5><a href='/book/{{ edition.id }} '>{{ edition }}</a></h5>
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
        </div>
    </body>
{% endblock %}
